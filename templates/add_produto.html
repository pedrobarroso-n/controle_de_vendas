<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <header class="form">
        <h1>Cadastro de Produto</h1>
        <div class="buttons">
            <a class="buttons__returnHome" href="{{url_for('index')}}">Voltar</a>
            <a class="buttons__addCliente" href="{{url_for('pageAddCliente')}}">Adicionar Cliente</a>
            <a class="buttons__addVenda" href="{{url_for('pageAddVenda')}}">Adicionar Venda</a>
        </div>
    </header>
    <form action="{{url_for('add_produto')}}" method="post">
        <label>ID</label>
        <input type="number" name="idproduto" required>
        <label>Nome</label>
        <input type="text" name="nome" required>
        <label>Preco</label>
        <input type="text" name="preco" required>
        <label>Marca</label>
        <input type="text" name="marca" required>
        <label>Categoria</label>
        <input type="text" name="categoria" required>
        <label>Quantidade</label>
        <input type="number" name="quant" required>

        <input type="submit" value="Cadastrar Produto">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <header class="form">
        <h1>Cadastro de Cliente</h1>
        <div class="buttons">
            <a class="buttons__returnHome" href="{{url_for('index')}}">Voltar</a>
            <a class="buttons__addProduto" href="{{url_for('pageAddProduto')}}">Adicionar Produto</a>
            <a class="buttons__addVenda" href="{{url_for('pageAddVenda')}}">Adicionar Venda</a>
        </div>
    </header>
    <form action="{{url_for('add_cliente')}}" method="post">
        <label>ID</label>
        <input type="number" name="idcliente" required>
        <label>Nome</label>
        <input type="text" name="nome" required>
        <label>Cidade</label>
        <input type="text" name="cidade" required>
        <label>Telefone</label>
        <input type="tel" name="telefone" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Data de Nascimento</label>
        <input type="date" name="data_nasc" required>

        <input type="submit" value="Cadastrar Cliente">
    </form>
</body>
</html>

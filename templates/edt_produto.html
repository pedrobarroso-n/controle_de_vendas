<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <header class="form">
        <h1>Editar Cadastro de Produto</h1>
        <div class="buttons">
            <a class="buttons__returnHome" href="{{url_for('index')}}">Voltar</a>
        </div>
    </header>
    <form method="post" action="/edt_produto/{{produto[0]}}">
        <label>Nome</label>
        <input type="text" name="nome" value="{{produto[1]}}">
        <label>Preco</label>
        <input type="text" name="preco" value="{{produto[2]}}">
        <label>Marca</label>    
        <input type="text" name="marca" value="{{produto[3]}}">
        <label>Categoria</label>
        <input type="text" name="categoria" value="{{produto[4]}}">
        <label>Quantidade</label>
        <input type="number" name="quant" value="{{produto[5]}}">

        <input type="submit" value="Salvar alterações">
    </form>
</body>
</html>
